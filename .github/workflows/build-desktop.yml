name: Build Desktop App

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to upload assets to (e.g., v0.3.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.12'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[desktop]"

      - name: Create Windows icon
        run: |
          pip install Pillow
          python scripts/portable/create_ico.py

      - name: Build executable
        run: python scripts/portable/build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealTV-Windows
          path: dist/RealTV.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[desktop]"

      - name: Build app
        run: python scripts/portable/build.py

      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg --volname "RealTV" --volicon "assets/logo.png" dist/RealTV.app dist/ || true
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealTV-macOS
          path: |
            dist/RealTV.app
            dist/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[desktop]"

      - name: Build binary
        run: python scripts/portable/build.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: RealTV-Linux
          path: dist/RealTV
          retention-days: 30

create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: RealTV-Windows
          path: artifacts/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: RealTV-macOS
          path: artifacts/macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: RealTV-Linux
          path: artifacts/linux

      - name: Create archives
        run: |
          cd artifacts/windows && zip -r ../RealTV-Windows.zip RealTV.exe
          cd ../..
          cd artifacts/macos && zip -r ../RealTV-macOS.zip RealTV.app || true
          cd ../..
          cd artifacts/linux && tar -czvf ../RealTV-Linux.tar.gz RealTV
          cd ../..

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.event.release.tag_name }}
          files: |
            artifacts/RealTV-Windows.zip
            artifacts/RealTV-macOS.zip
            artifacts/RealTV-Linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
