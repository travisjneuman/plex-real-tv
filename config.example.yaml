# plex-real-tv configuration
# Copy to config.yaml and fill in your values, or run `rtv init`

plex:
  url: "http://localhost:32400"
  token: "your-plex-token"
  tv_libraries:
    - "TV Shows"
    # - "TV Shows 2"
    # - "Anime"

shows: []
  # - name: "The Office (US)"
  #   library: "TV Shows"
  #   current_season: 1
  #   current_episode: 1
  #   year: 2005
  # - name: "Seinfeld"
  #   library: "TV Shows"
  #   current_season: 1
  #   current_episode: 1
  #   year: 1989

commercials:
  library_name: "RealTV Commercials"
  library_path: "F:\\Commercials"
  block_duration:
    min: 30
    max: 120
  categories:
    - name: "80s"
      search_terms: ["80s commercials", "1980s TV ads"]
      weight: 1.0
    - name: "90s"
      search_terms: ["90s commercials", "1990s TV ads"]
      weight: 1.0

playlist:
  default_name: "Real TV"
  episodes_per_generation: 30
  commercial_frequency: 1
  commercial_min_gap: 50  # Don't repeat a commercial until this many others have played
  sort_by: "premiere_year"

# History is managed automatically by 'rtv generate' â€” do not edit manually
history: []
